<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

var numeroSorteado = Math.round(Math.random() * 10);

var tentativas = 1;

while(tentativas <= 3) {

    var chute = parseInt(prompt("Digite seu chute!"));

    if(chute == numeroSorteado) {

        mostra("Você ACERTOU, o número sorteado era " + numeroSorteado);
        break;

    } else {

        mostra("Você ERROU!");
    }

    tentativas++
}

mostra("FIM");

</script>
