<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping Pong</title>
    <style>
       * {
        overflow: hidden;
        margin: 0;
        padding: 0;

        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas"),
            canvasCtx = canvasEl.getContext("2d")

        //largura da linha
        const lineWidth = 15

        function setup() {
            canvasEl.width = canvasCtx.width = window.innerWidth
            canvasEl.height = canvasCtx.height = window.innerHeight
        }

        function draw() {
            // desenha o campo
            canvasCtx.fillStyle = "#286047"
            canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight) //(x, y, w, h)

            canvasCtx.fillStyle = "#ffffff"

            //desenha a linha central
            canvasCtx.fillRect( //(x, y, w, h)
                window.innerWidth / 2 - lineWidth / 2,
                0,
                lineWidth,
                window.innerHeight
                //const x = window.innerWidth / 2 - lineWidth / 2
                //const y = 0
                //const w = lineWidth
                //const h = window.innerHeight
            )

            //desenha a raquete esquerda
            canvasCtx.fillRect(//(x, y, w, h)
                10,
                100,
                lineWidth,
                200,
                //const x = 10
                //const y = 200
                //const w = lineWidth
                //const h = 200
            )

            //desenha a raquete direita
            canvasCtx.fillRect(//(x, y, w, h)
                window.innerWidth - lineWidth - 10,
                200,
                lineWidth,
                200
            )

            //desenha a bolinha
            canvasCtx.beginPath()
            //canvasCtx.arc(x, y, r, 2 * Math.PI, false)
            canvasCtx.arc(500, 300, 20, 0, 2 * Math.PI, false)
            canvasCtx.fill()

            //desenha a bolinha
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = "#01341D"
            canvasCtx.fillText("3", window.innerHeight / 4, 50)
            canvasCtx.fillText(
                "1",
                window.innerWidth / 4 + window.innerWidth / 2,
                50
            )

            
               




        }

        setup()
        draw()

    </script>
</body>
</html>
